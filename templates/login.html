<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="shortcut icon" href="{% static 'add_student/student_profile/assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Bootstrap/css/fontawsom-all.min.css' %}">
    <link href="{% static 'homepage/css/Animate/animate.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/assets/css/teacher_department.css' %}">
    <link rel="stylesheet" href="{% static 'animate/animate.css' %}">

</head>
<body>

    <div class="container p-5">
        <div class="card mx-auto   shadow p-3 mb-5 bg-white rounded" style="width: 450px;">
          <div class="card-body">
            <h5 class="card-title animate-charcter">LOGIN HERE</h5>
            <div class="container" style="padding:15px 20px 20px 40px;">
                {% for msg in messages %}
                <div class="alert alert-info" role="alert">
                    {{msg}}
                </div>

              {% endfor %}
                <form method="post" action="/login/">
                    {% csrf_token%}

                <div class="inner" >
                    <label><b>Username</b></label>
                <input type="text" name="username" class="form-control" placeholder="Username" style="margin-top:10px;">
                </div>

                <div class="inner" style="padding-top:10px;">
                    <label><b>Password</b></label>
                    <input type="password" name="password"  id="myInput" class="form-control">
                    <input type="checkbox" class="form-check-input" onclick="myFunction()">&nbsp;
                        Show Password
                </div>
                    <button type="submit" name="submit" class="btn btn-success"  style="margin:15px 10px 10px 80px;">Register</button>
                </form>

            </div>
          </div>
        </div>
    </div>






<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<script>
function myPass() {
  var x = document.getElementById("con_pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>


<script>
  var password = document.getElementById("myInput");
  var confirm_password = document.getElementById("con_pass");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
		confirm_password.setCustomValidity("Passwords Don't Match");
	  } else {
		confirm_password.setCustomValidity('');
	  }
	}

	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
  </script>

<!-- base:js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
